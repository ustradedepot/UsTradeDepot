<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UsTradeDepot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Centered Welcome Message -->
  <div style="text-align: center; margin-top: 10px;">
    <h1>Welcome to UsTradeDepot</h1>
    <p>This site caters to both vendors and consumers alike.</p>
  </div>

 <!-- Top-Right Login/Register Buttons and Cart -->

<div style="position: absolute; top: 10px; right: 10px; display: flex; align-items: center; padding: 14px 20px; background-color: rgba(128, 128, 128, 0.2); border-radius: 10px;">
  <a href="/login.html" style="margin-right: 15px;">
    <img src="images/login-register-buttons.png" alt="Login/Register" style="width: 120px;" />
  </a>
  <a href="/checkout.html">
    <img id="cart-icon" src="images/cart-black.png" alt="Cart" style="width: 50px;" />
  </a>
  <button id="logout-btn" style="margin-left: 15px; padding: 10px 16px; font-size: 16px; display: none;">Logout</button>
</div>

 <!-- Add category and product layout below this -->
 <!-- Cart switching logic -->
 <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartIcon = document.getElementById('cart-icon');
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');

      if (token && user) {
        cartIcon.src = 'images/cart-yellow.png';
      } else {
        cartIcon.src = 'images/cart-black.png';
      }
    });
 </script>
</body>
</html>
